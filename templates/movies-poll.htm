{% extends 'base.htm' %}
{% load static %}
{% block title %}Poll{% endblock title %}

{% block content %}
<div class="welcome">
  <h1>Pick Your Top 3</h1>
</div>

<div class="poll-page">
  {% for movie in movies %}
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{movie.item_img}}" alt="{{movie.item_name}} img">
    <div class="card-body">
      <p>{{movie.item_name}}</p>
      <button class="btn btn-light pass-button">Pass</button>
      <button class="btn btn-light vote-button" value="{{movie.id}}">Pick</button>
    </div>
  </div>
  {% endfor %}
</div>

<div class="submit-container">
  <a href="{% url 'results' %}">
    <button class="btn btn-info" id="submit-votes">Submit</button>
  </a>
</div>
{% endblock content %}
